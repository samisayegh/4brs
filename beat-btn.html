<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="beat-btn">

  <style>
    /* CSS rules for your element */
    
    /*Sami: it feels like there is default paper-button width at small screen sizes that overrides my settings. When shrinking the browser, the buttons are not responsive along the width.*/
    paper-button {
      width: 25%;
      height: 25%;

      background: green;
      color: red;
    }
  </style>
  
  <template>
    <!-- local DOM for your element -->
    <paper-button raised></paper-button>
    <!-- data bindings in local DOM -->
  </template>

  <script>
    // element registration
    Polymer({
      is: "beat-btn",

      // add properties and methods on the element's prototype

      properties: {
        // declare properties for the element's public API
        beatBtn: {
          type: Object
        }
      }
    });
  </script>

</dom-module>
